<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Indexed Allocation</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/masonry.pkgd.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Indexed Allocation/Slide1.JPG" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide2.JPG" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide3.JPG" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide4.JPG" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide5.JPG" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide6.JPG" class="d-block w-100" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide7.JPG" class="d-block w-100" alt="Slide 7">
            </div>
            <div class="carousel-item">
                <img src="images/Indexed Allocation/Slide8.JPG" class="d-block w-100" alt="Slide 8">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <button class="btn btn-secondary btn-lg" style="position: absolute; top: 10px; right: 10px;" onclick="closeLearn()">Close</button>


    <script>
        function closeLearn() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
