<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Allocation Theory Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .back-to-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 10px;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 10px;
            border-radius: 0 3px 3px 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dot-container {
            text-align: center;
            padding: 20px;
            background: #ddd;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-to-menu">Back to Menu</a>

<div class="slideshow-container">
    <div class="slides">
        <img src="images/slides/Slide1.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide2.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide3.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide4.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide5.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide6.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide7.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide8.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide9.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide10.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide11.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="images/slides/Slide12.jpg" style="width:100%">
    </div>
</div>

<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
    <span class="dot" onclick="currentSlide(9)"></span>
    <span class="dot" onclick="currentSlide(10)"></span>
    <span class="dot" onclick="currentSlide(11)"></span>
    <span class="dot" onclick="currentSlide(12)"></span>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("slides");
        const dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>

</body>
</html>
