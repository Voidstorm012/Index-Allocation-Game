<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Scheme Game</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div id="instructions" class="text-dark">
                    <h5>Instructions</h5>
                    <p id="instruction-text">Select the index block by clicking the "Index" button and then the
                        highlighted block.</p>
                </div>
            </div>
            <div id="game-container" class="col-md-8 d-flex align-items-center flex-column">
                <div class="text-center mb-4">
                    <h3>Linked Scheme Game</h3>
                    <p>Start by selecting the index block (starting point). Then, click the "Data" button to highlight
                        the data blocks (linked nodes) sequentially.</p>
                </div>
                <div id="action-container" class="mb-4 d-flex justify-content-center">
                    <button id="action-button" class="btn btn-primary mr-2">Index</button>
                    <button id="data-button" class="btn btn-secondary mr-2" disabled>Data</button>
                    <button id="restart-button" class="btn btn-warning">Restart</button>
                </div>
                <div id="board" class="d-grid">
                    <!-- Boxes will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Ensure the game mode is set to easy
        window.history.replaceState({}, document.title, window.location.pathname + "?mode=easy");
    </script>
</body>

</html>
