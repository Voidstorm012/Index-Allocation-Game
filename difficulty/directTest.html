<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Mode Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Direct Mode Test</h1>
        <div id="board" class="board"></div>
        <div class="controls">
            <button id="action-button" class="btn btn-primary">Index</button>
            <button id="data-button" class="btn btn-success" disabled>Data</button>
            <button id="hint-button" class="btn btn-info">Hint</button>
            <button id="restart-button" class="btn btn-warning">Restart</button>
        </div>
        <p id="instruction-text">Select the single data block.</p>
        <table id="allocationTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Block Allocation Table</th>
                    <th>Points to</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mode = 'direct'; // Set the mode to 'direct'
            initializeGame(mode);
        });
    </script>
</body>
</html>
